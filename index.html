<!DOCTYPE html>
<html>
<head>
    <title>sal-is-thegoat</title>
    <style>
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            text-align: center; 
            padding: 40px 20px; 
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff; 
            min-height: 100vh;
        }
        
        .goat-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 126, 95, 0.2);
        }
        
        .goat-icon {
            font-size: 4.5rem;
            display: block;
            margin: 20px auto;
            animation: float 3s ease-in-out infinite;
        }
        
        .tagline {
            font-size: 1.4rem;
            color: #a0aec0;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px 20px;
            border-radius: 16px;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            color: #68d391;
        }
        
        .links {
            margin-top: 40px;
        }
        
        .link-button {
            display: inline-block;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            color: white;
            padding: 14px 28px;
            margin: 10px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.3);
        }
        
        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.4);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .goat-icon { font-size: 3.5rem; }
            .stats { gap: 15px; }
            .stat-box { min-width: 100px; padding: 12px 15px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="goat-container">
        <h1>sal-is-thegoat</h1>
        <div class="goat-icon">üêê</div>
        
        <p class="tagline">
            The undisputed champion of scripting. Legendary status confirmed.
        </p>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number">99.9%</div>
                <div>Success Rate</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">24/7</div>
                <div>Uptime</div>
            </div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number">‚àû</div>
                    <div>Skill Level</div>
                </div>
            </div>
        </div>
        
        <div class="links">
            <a href="https://github.com" class="link-button">
                <i class="fab fa-github"></i> GitHub Projects
            </a>
            <a href="#" class="link-button">
                <i class="fas fa-code"></i> Script Library
            </a>
        </div>
    </div>
</body>
</html>
